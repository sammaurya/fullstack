	<div class="signup-section">
		<div class="inner-width">
			<h1>Sign Up</h1>
			<div class="border"></div>
				<div class="form">
					<form>
						<input type="text" id="name" placeholder="Name*" required="" >
						<input type="text" id="username" placeholder="Username*" required="">
						<input type="email" id="email" placeholder="Email*" required="">
						<input style="width: 15px;height: 15px;color: white" type="radio" name="gender" value="male"> <p style="color: white; display:inline-block;">Male</p>
						<input style="width: 15px;height: 15px;color: white" type="radio" name="gender" value="female"><p style="color: white; display:inline-block;">Female</p>
						<input type="password" id="password" placeholder="Password*" required="">
						<input type="password" id="confirmPassword" placeholder="Confirm Password*" required="">
					</form>
					<button type="button" value="signUp">Sign Up</button>
				</div>
		</div>
	</div>
